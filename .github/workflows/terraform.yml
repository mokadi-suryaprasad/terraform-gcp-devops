name: Terraform GCP Infra

on:
  push:
    branches:
      - dev
      - prod
      - 'feature/*'
  pull_request:
    branches:
      - dev
      - prod

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.ref_name }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json

    steps:
      # ---------------- Checkout Repository ----------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------- Set up GCP Credentials ----------------
      - name: Set up GCP credentials
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > $GOOGLE_APPLICATION_CREDENTIALS

      # ---------------- Install Terraform ----------------
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      # ---------------- FEATURE BRANCHES ----------------
      - name: Terraform Validate (feature/*)
        if: startsWith(github.ref_name, 'feature/')
        run: terraform validate

      - name: Terraform Plan (feature/*)
        if: startsWith(github.ref_name, 'feature/')
        run: |
          cd environments/dev
          terraform init          # backend configured in backend.tf
          terraform plan \
            -var="gcp_project=${{ secrets.GCP_PROJECT_ID }}" \
            -var="gcp_region1=us-central1"

      # ---------------- DEV ENV ----------------
      - name: Terraform Init (dev)
        if: github.ref_name == 'dev'
        run: |
          cd environments/dev
          terraform init

      - name: Terraform Plan (dev)
        if: github.ref_name == 'dev'
        run: |
          cd environments/dev
          terraform plan \
            -var="gcp_project=${{ secrets.GCP_PROJECT_ID }}" \
            -var="gcp_region1=us-central1"

      - name: Terraform Apply (dev)
        if: github.ref_name == 'dev'
        run: |
          cd environments/dev
          terraform apply -auto-approve \
            -var="gcp_project=${{ secrets.GCP_PROJECT_ID }}" \
            -var="gcp_region1=us-central1"

      # ---------------- PROD ENV ----------------
      - name: Terraform Init (prod)
        if: github.ref_name == 'prod'
        run: |
          cd environments/prod
          terraform init

      - name: Terraform Plan (prod)
        if: github.ref_name == 'prod'
        run: |
          cd environments/prod
          terraform plan \
            -var="gcp_project=${{ secrets.GCP_PROJECT_ID }}" \
            -var="gcp_region1=us-central1"

      - name: Terraform Apply (prod)
        if: github.ref_name == 'prod'
        run: |
          cd environments/prod
          terraform apply -auto-approve \
            -var="gcp_project=${{ secrets.GCP_PROJECT_ID }}" \
            -var="gcp_region1=us-central1"
